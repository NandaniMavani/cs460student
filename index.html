<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <title>CS460 Assignment 2</title>
    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
        margin: 5px;
        padding: 0;
        height: 100%;
        overflow: hidden !important;

      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
      #position{
        position: absolute;
        right: 5000px;
        top: 5000px;
      }
    </style>



    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>

    <script type="text/javascript">

    window.onload = function() {

      // this gets called when the site is ready

      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();

      for (i=1; i<8; i++){
        for(j=3;j<7;j++)
        {

          c = new X.cube();
          c.color=[0.8,0.3,0];
          c.center = [25*i, 25*j,0];
          r.add(c);
        }
      }

 
      for (i=2; i<7; i++){

       if(j=2) { 
      c = new X.cube();
      c.color=[0.8,0.3,0];
      c.center = [25*i, 25*j,0];
      r.add(c);
       }
     }

     for(i=1;i<3;i++){
      if(j=7){
      c = new X.cube();
      c.color=[0.8,0.3,0];
      c.center = [25*i, 25*j,0];
      r.add(c);
      }
     }

     for(i=6;i<8;i++){
      if(j=7){
      c = new X.cube();
      c.color=[0.8,0.3,0];
      c.center = [25*i, 25*j,0];
      r.add(c);
      }
     }

     for(i=1;i<2;i++){
      if(j=8){
      c = new X.cube();
      c.color=[0.8,0.3,0];
      c.center = [25*i, 25*j,0];
      r.add(c);
      }
     }

     for(i=7;i<8;i++){
      if(j=8){
      c = new X.cube();
      c.color=[0.8,0.3,0];
      c.center = [25*i, 25*j,0];
      r.add(c);
      }
     } 
     for (i=3; i<6; i++){

       if(j=1) { 
      c = new X.cube();
      c.color=[0.8,0.3,0];
      c.center = [25*i, 25*j,0];
      r.add(c);
       }
     }

     c = new X.cube();
      c.color = [0, 0, 0]
      c.center = [100,50, 0];
      r.add(c);



     let blink=true;
     setInterval
     (
        function()
        {
          if(blink)
          {
            for(i=5;i<7;i++){
      if(j=5){
      c = new X.cube();
      c.color=[1.5, 0,0];
      c.center = [25*i, 25*j,0];
      r.add(c);
      r.render();
      }
     }
     for(i=2;i<4;i++){
      if(j=5){
      c = new X.cube();
      c.color=[1.5, 0, 0];
      c.center = [25*i, 25*j,0];
      r.add(c);
      r.render();
      }
     }
     blink=false;
          }
          else
          {
            for(i=5;i<7;i++){
      if(j=5){
      c = new X.cube();
      c.color=[242, 20, 9];
      c.center = [25*i, 25*j,0];
      r.add(c);
      r.render();
      }
     }
     for(i=2;i<4;i++){
      if(j=5){
      c = new X.cube();
      c.color=[242, 20, 9];
      c.center = [25*i, 25*j,0];
      r.add(c);
      r.render();
      }
     }
     blink=true;
          }

        },1000 );

      // set camera further away!
      r.camera.position = [0, 0, 700];

      // render everything!
      r.render();

  };

    </script>

  </body>
